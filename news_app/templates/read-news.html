{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <section class="news-block">
            <div class="container-fluid">
                <div class="news-block__content">
                    <h3 class="mb-10">{{ post.title }}</h3>
                 <p class="mb-15">{{ post.created_at|date:"d.m.Y" }}</p>
                 <img src="{{ post.image_url }}" alt="" class="rounded-full-img">
                 <p class="mb-15">{{ post.description }}</p>
                 <a href="#">#{{ post.category.name }}</a>
                </div>
                <div class="news-block__adv">
                <h3>Advertisement</h3>
                <div class="news-adv__card">
                {% for adv in advs %}
                    <img src="{{ adv.image_url }}" alt="{{ adv.name }}" class="news-adv__img">
                    {% endfor %}


                </div>
                </div>
            </div>
        </section>
{% endblock %}
