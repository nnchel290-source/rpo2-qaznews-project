
{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}

<section class="news-block">
    <div class="container-fluid">

        <div class="news-block__content">
            <h3>Search</h3>
              <form action="{% url 'search_results' %}" method="get">
                            <label for="search">Enter news title or description</label>
                            <input id="search" name="q" type="text" placeholder="Title or Description" value="{{ query|default:'' }}">
                            <button type="submit">Search</button>
              </form>
        </div>

        <div class="news-block__adv">
            <h3>Advertisement</h3>
            <div class="news-adv__card">
              {% for adv in advs %}
                    <img src="{{ adv.image_url }}" alt="{{ adv.name }}" class="news-adv__img">
                    {% endfor %}
            </div>
        </div>

    </div>
</section>

{% endblock %}
